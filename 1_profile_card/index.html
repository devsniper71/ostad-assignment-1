<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col md:flex-row items-center justify-center h-screen"
  >
    <div
      class="container mx-auto px-4 flex flex-col md:flex-row items-start gap-x-10"
    >
      <!-- Profile Card -->
      <div
        class="bg-white rounded-2xl shadow-lg overflow-hidden p-5 relative flex flex-col items-center w-full md:w-96"
      >
        <span
          class="absolute top-0 left-0 bg-black text-white text-xs px-3 py-1 rounded-br-2xl"
          >PRO</span
        >
        <img
          class="w-32 h-32 rounded-full mt-4 border-4 border-white"
          src="images/profile-image.jpg"
          alt="Profile Image"
        />
        <div class="text-center mt-6">
          <h2 class="text-2xl font-semibold text-gray-900">Sara Riley</h2>
          <p class="text-gray-500">UI/UX Designer</p>
          <p class="text-sm text-gray-600 mt-3 px-6">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Adipisci
            perferendis laboriosam nisi voluptates accusantium harum veniam.
          </p>
        </div>
        <div class="mt-5 flex justify-around text-sm font-semibold w-full">
          <div class="text-center">
            <span class="text-gray-900 block">18</span>
            <span class="text-gray-500">Projects</span>
          </div>
          <div class="text-center">
            <span class="text-gray-900 block">464</span>
            <span class="text-gray-500">Following</span>
          </div>
          <div class="text-center">
            <span class="text-gray-900 block">852</span>
            <span class="text-gray-500">Followers</span>
          </div>
        </div>
        <div class="mt-6 flex flex-col w-full px-6 space-y-3">
          <button
            class="bg-blue-500 text-white py-2 rounded font-medium hover:bg-blue-600 transition-colors"
          >
            Follow
          </button>
          <button
            class="bg-green-500 text-white py-2 rounded font-medium hover:bg-green-600 transition-colors"
          >
            Hire Me
          </button>
        </div>
      </div>

      <!-- Description Text -->
      <div class="mt-10 md:mt-0 w-full md:w-80 text-center md:text-right">
        <h1 class="text-4xl font-bold text-gray-900">Minimal Profile Card</h1>
        <p class="text-gray-500 mt-2">HTML & CSS</p>
      </div>
    </div>
  </body>
</html>
